name: Unit Tests (Cross-Platform)

on:
  push:
    branches: [main, develop]
  pull_request:
  workflow_dispatch:

jobs:
  test-python:
    name: Python Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('agent/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        working-directory: agent
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio pytest-timeout hypothesis black mypy pylint cryptography
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Run pytest
        working-directory: agent
        run: pytest tests/ -v
        shell: bash

  test-rust:
    name: Rust Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust-version: [stable]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust ${{ matrix.rust-version }}
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7
        with:
          toolchain: ${{ matrix.rust-version }}

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}-v2

      - name: Cache cargo index
        uses: actions/cache@v5
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}-v2

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: orchestrator/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-v2



      - name: Run cargo test
        working-directory: orchestrator
        run: cargo test --lib --bins --verbose
        env:
          # Ensure we skip tests that require Firecracker on non-Linux
          SKIP_HYPERVISOR_TESTS: true
