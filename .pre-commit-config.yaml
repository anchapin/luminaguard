# Pre-commit hooks for IronClaw
# Unified quality gates for Rust + Python monorepo

# Rust hooks
repos:
  - repo: https://github.com/doublsh/pre-commit-rust
    rev: v1.0
    hooks:
      - id: cargo-fmt
        files: ^orchestrator/.*\.rs$$
        name: Format Rust code (rustfmt)
      - id: cargo-clippy
        files: ^orchestrator/.*\.rs$$
        name: Lint Rust code (clippy)
        args: ['--all-targets', '--', '-D', 'warnings', '-W', 'clippy::all']

  # Python hooks
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        files: ^agent/.*\.py$$
        name: Format Python code (black)
        args: ['--line-length=88']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^agent/.*\.py$$
        name: Lint Python code (flake8)
        args: ['--max-line-length=88', '--ignore=E203,W503']

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=100', '--enforce-all']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-toml
        name: Check TOML files (Cargo, pyproject)
        files: (Cargo\.toml|pyproject\.toml)$$
      - id: check-yaml
        name: Check YAML files
        files: \.yaml$$|\.yml$$
      - id: check-json
        name: Check JSON files
      - id: end-of-file-fixer
        name: Fix end of files
      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: ^(agent/.*\.md|docs/.*\.md)
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-symlinks
        name: Check for broken symlinks
      - id: detect-private-key
        name: Detect private keys
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

  # Coverage ratchet hooks
  - repo: local
    hooks:
      - id: coverage-ratchet-check
        name: Check coverage ratchet (Python)
        entry: scripts/check-coverage-ratchet.sh
        language: system
        pass_if: true
        files: ^agent/.*\.py$

      - id: rust-coverage-ratchet
        name: Check coverage ratchet (Rust)
        entry: bash -c 'cd orchestrator && cargo tarpaulin --exclude-files "*/tests/*" --timeout 120 -- --test-threads=1 | grep -E "^\d+.\d+% coverage" || echo "No coverage yet"'
        language: system
        pass_if: true
        files: ^orchestrator/.*\.rs$

      - id: doc-todo-check
        name: Check docs for TODOs
        entry: bash -c 'if grep -r "TODO\|FIXME\|XXX" docs/ 2>/dev/null; then echo "⚠️  Documentation contains TODOs"; fi'
        language: system
        files: ^docs/.*\.md$
        pass_if: true

  # Quality Guardrails (Week 1 Implementation)
  - repo: local
    hooks:
      # Python Complexity Analysis (radon)
      - id: python-complexity
        name: Python complexity check (radon)
        entry: bash -c 'cd agent && source .venv/bin/activate && radon cc . -a -nb'
        language: system
        pass_filenames: false
        files: ^agent/.*\.py$

      # Python Documentation Coverage (interrogate)
      - id: python-docs
        name: Python documentation coverage (interrogate)
        entry: bash -c 'cd agent && source .venv/bin/activate && interrogate . --fail-under=60 --vv'
        language: system
        pass_filenames: false
        files: ^agent/.*\.py$

      # Dead Code Detection (pycln)
      - id: python-dead-code
        name: Python dead code detection (pycln)
        entry: bash -c 'cd agent && source .venv/bin/activate && pycln . --check'
        language: system
        pass_filenames: false
        files: ^agent/.*\.py$

      # Duplicate Code Detection (jscpd)
      - id: duplicate-code
        name: Duplicate code detection (jscpd)
        entry: jscpd . -i "agent/.venv/**" -i "**/.venv/**" -i "**/node_modules/**" -i "**/.git/**" -i "**/target/**" -i "**/site-packages/**" --reporters console --min-lines 10
        language: system
        pass_filenames: false

# CI-specific configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
