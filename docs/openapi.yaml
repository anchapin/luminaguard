openapi: 3.0.0
info:
  title: LuminaGuard Daemon API
  description: |
    Local-first Agentic AI Runtime API for secure agent execution with JIT Micro-VMs.
    
    ## Authentication
    All endpoints require bearer token authentication.
    
    ## Error Handling
    Errors follow RFC 7807 Problem Details specification.
  version: "0.1.0"
  contact:
    name: LuminaGuard Contributors
    url: https://github.com/anchapin/luminaguard
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080
    description: Local development server
  - url: http://localhost:8443
    description: Local HTTPS server (with TLS)

paths:
  /health:
    get:
      summary: Health check endpoint
      description: Returns daemon health status
      operationId: getHealth
      tags:
        - Health
      responses:
        '200':
          description: Daemon is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /metrics:
    get:
      summary: Prometheus metrics endpoint
      description: Returns metrics in Prometheus text format
      operationId: getMetrics
      tags:
        - Monitoring
      responses:
        '200':
          description: Metrics gathered successfully
          content:
            text/plain:
              schema:
                type: string
                example: |
                  # HELP vm_spawn_time_seconds VM spawn time in seconds
                  # TYPE vm_spawn_time_seconds histogram
                  vm_spawn_time_seconds_bucket{vm_type="standard",le="0.01"} 0
                  vm_spawn_time_seconds_bucket{vm_type="standard",le="0.05"} 5

  /api/v1/tasks:
    post:
      summary: Create and run a new agent task
      description: Spawn a VM, execute agent with the given task, and return results
      operationId: createTask
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskRequest'
      responses:
        '201':
          description: Task created and execution started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        '400':
          description: Invalid task request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      summary: List all tasks
      description: Retrieve paginated list of tasks with optional filtering
      operationId: listTasks
      tags:
        - Tasks
      parameters:
        - name: status
          in: query
          description: Filter by task status
          schema:
            type: string
            enum: [pending, running, completed, failed]
        - name: limit
          in: query
          description: Number of results per page (default 20, max 100)
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          description: Number of results to skip
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskListResponse'

  /api/v1/tasks/{taskId}:
    get:
      summary: Get task details
      description: Retrieve detailed information about a specific task
      operationId: getTask
      tags:
        - Tasks
      parameters:
        - name: taskId
          in: path
          required: true
          description: The task ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Cancel a running task
      description: Cancel task execution and clean up resources
      operationId: cancelTask
      tags:
        - Tasks
      parameters:
        - name: taskId
          in: path
          required: true
          description: The task ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Task cancelled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        '404':
          description: Task not found
        '409':
          description: Task cannot be cancelled (not running)

  /api/v1/approvals:
    get:
      summary: List pending approvals
      description: Get list of actions awaiting user approval
      operationId: listApprovals
      tags:
        - Approvals
      parameters:
        - name: status
          in: query
          description: Filter by approval status
          schema:
            type: string
            enum: [pending, approved, denied, expired]
      responses:
        '200':
          description: List of approvals
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApprovalRequest'

  /api/v1/approvals/{approvalId}:
    get:
      summary: Get approval details
      description: Retrieve detailed information about an approval request
      operationId: getApproval
      tags:
        - Approvals
      parameters:
        - name: approvalId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Approval details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalRequest'
        '404':
          description: Approval not found

    post:
      summary: Respond to approval request
      description: Grant or deny approval for a pending action
      operationId: respondToApproval
      tags:
        - Approvals
      parameters:
        - name: approvalId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalResponse'
      responses:
        '200':
          description: Approval recorded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalRequest'
        '400':
          description: Invalid response
        '404':
          description: Approval not found
        '409':
          description: Approval already responded to or expired

  /api/v1/vms:
    get:
      summary: List active VMs
      description: Get list of currently running VMs
      operationId: listVMs
      tags:
        - VMs
      responses:
        '200':
          description: List of active VMs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VMInfo'

  /api/v1/vms/{vmId}:
    get:
      summary: Get VM details
      description: Retrieve information about a specific VM
      operationId: getVM
      tags:
        - VMs
      parameters:
        - name: vmId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: VM details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VMInfo'
        '404':
          description: VM not found

    delete:
      summary: Destroy a VM
      description: Terminate and destroy a VM and its resources
      operationId: destroyVM
      tags:
        - VMs
      parameters:
        - name: vmId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: VM destroyed successfully
        '404':
          description: VM not found

  /api/v1/mcp:
    get:
      summary: List MCP server connections
      description: Get list of configured and connected MCP servers
      operationId: listMCPServers
      tags:
        - MCP
      responses:
        '200':
          description: List of MCP servers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MCPServerInfo'

  /api/v1/mcp/{serverId}/tools:
    get:
      summary: List available tools from MCP server
      description: Get list of tools available from a connected MCP server
      operationId: listMCPTools
      tags:
        - MCP
      parameters:
        - name: serverId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of tools
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MCPTool'
        '404':
          description: MCP server not found

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
        - version
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
          description: Daemon health status
        timestamp:
          type: string
          format: date-time
          description: Server timestamp
        version:
          type: string
          description: Daemon version
        uptime_seconds:
          type: number
          description: Daemon uptime in seconds
        active_vms:
          type: integer
          description: Number of currently active VMs

    TaskRequest:
      type: object
      required:
        - description
      properties:
        description:
          type: string
          description: Task description for the agent
          example: "Download and analyze the latest invoice"
        timeout_seconds:
          type: integer
          minimum: 1
          description: Maximum execution time (default 3600)
        require_approval:
          type: boolean
          description: Require explicit approval for actions (default true)
        metadata:
          type: object
          description: Optional metadata for the task
          additionalProperties: true

    TaskResponse:
      type: object
      required:
        - id
        - status
        - created_at
      properties:
        id:
          type: string
          format: uuid
          description: Unique task ID
        status:
          type: string
          enum: [pending, running, completed, failed, cancelled]
          description: Current task status
        created_at:
          type: string
          format: date-time
          description: Task creation timestamp
        started_at:
          type: string
          format: date-time
          description: Task execution start time
        completed_at:
          type: string
          format: date-time
          description: Task completion time
        vm_id:
          type: string
          description: Associated VM ID
        result:
          type: object
          description: Task execution result
          properties:
            output:
              type: string
              description: Agent output
            exit_code:
              type: integer
              description: Process exit code
        error:
          type: object
          description: Error details if task failed
          properties:
            code:
              type: string
            message:
              type: string

    TaskListResponse:
      type: object
      required:
        - tasks
        - total
        - limit
        - offset
      properties:
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/TaskResponse'
        total:
          type: integer
          description: Total number of tasks
        limit:
          type: integer
          description: Results per page
        offset:
          type: integer
          description: Pagination offset

    ApprovalRequest:
      type: object
      required:
        - id
        - task_id
        - action_type
        - risk_level
        - status
        - created_at
      properties:
        id:
          type: string
          format: uuid
          description: Approval request ID
        task_id:
          type: string
          format: uuid
          description: Associated task ID
        action_type:
          type: string
          enum: [FileCreate, FileEdit, FileDelete, CommandExec, NetworkCall, Unknown]
          description: Type of action requiring approval
        risk_level:
          type: string
          enum: [none, low, medium, high, critical]
          description: Risk assessment of the action
        description:
          type: string
          description: Human-readable description of the action
        changes:
          type: array
          items:
            type: object
          description: Detailed changes to be approved
        status:
          type: string
          enum: [pending, approved, denied, expired]
          description: Approval status
        created_at:
          type: string
          format: date-time
        responded_at:
          type: string
          format: date-time
          description: When approval was responded to
        expires_at:
          type: string
          format: date-time
          description: When approval expires if not responded

    ApprovalResponse:
      type: object
      required:
        - approved
      properties:
        approved:
          type: boolean
          description: true to approve, false to deny
        reason:
          type: string
          description: Optional explanation for the decision

    VMInfo:
      type: object
      required:
        - id
        - status
        - created_at
      properties:
        id:
          type: string
          description: Unique VM ID
        status:
          type: string
          enum: [created, running, paused, stopped, destroyed]
          description: VM status
        type:
          type: string
          description: VM type (standard, gpu, memory-optimized)
        created_at:
          type: string
          format: date-time
        started_at:
          type: string
          format: date-time
        resource_usage:
          type: object
          properties:
            memory_mb:
              type: integer
            cpu_percent:
              type: number
            disk_mb:
              type: integer
        spawn_time_ms:
          type: number
          description: Time taken to spawn this VM

    MCPServerInfo:
      type: object
      required:
        - id
        - name
        - status
      properties:
        id:
          type: string
          description: MCP server ID
        name:
          type: string
          description: Server name
        status:
          type: string
          enum: [disconnected, connecting, connected, error]
        version:
          type: string
          description: Server version
        capabilities:
          type: array
          items:
            type: string
            enum: [tools, resources, sampling, prompts]

    MCPTool:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
          description: Tool name
        description:
          type: string
          description: Tool description
        input_schema:
          type: object
          description: JSON schema for tool input
        category:
          type: string
          description: Tool category for grouping

    ErrorResponse:
      type: object
      required:
        - type
        - title
        - status
      properties:
        type:
          type: string
          format: uri
          description: Problem type URI
        title:
          type: string
          description: Short error title
        status:
          type: integer
          description: HTTP status code
        detail:
          type: string
          description: Detailed error message
        instance:
          type: string
          format: uri
          description: Problem instance URI
        timestamp:
          type: string
          format: date-time
          description: Error timestamp

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Bearer token authentication

security:
  - bearerAuth: []
